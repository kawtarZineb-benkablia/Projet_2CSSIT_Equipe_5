{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'todos\style.css' %}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header shadow-sm bg-white">
                        <h1 class="display-5 text-info">
                            <i class="fas fa-chack-double"></i>
                            Todos
                        </h1>
                    </div>
                    <div class="card-body">
                        <li class="list-group-item">
                        <form action="{% url 'insert' %}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" name="content">
                                <div class="input-group-append text-info">
                                    <span class="input-group-text bg-white py-0">
                                        <button type="submit" class="btn btn-sm text-info">
                                            <i class="fa fa-plus-circle fa-lg"></i>
                                        </button>

                                    </span>
                                </div>
                            </div>
                            
                        </form>
                    </li>
                        <ul class="list-group">
                            {% for todo in todo_list %}
                            <li class="list-group-item">{{todo.content}}
                                <form action="{% url 'delete' todo.id %}" method="post" class="float-right d-inline" >
                                    {% csrf_token %}
                                    <button type="submit" class="btn">
                                        <i class="fa fa-trach-alt fa-lg text-danger float-right"></i>
                                    </button>
                                </form>
                            </li>
                            {% empty %}
                            <li class="list-group-item">
                                <span class="font-italic"> no items</span>
                            </li>
                            {% endfor %}

                        </ul>

                    </div>

                </div>

            </div>
        </div>
    </div>
 
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
