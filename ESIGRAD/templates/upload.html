<!doctype html>
<html>

<body>
    <h2>Upload</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit">Upload file</button>
    </form>
    {% if url %}
    <p>Uploaded file: <a href="{{ url }}">{{ nom }}</a></p>
    {% endif %}
</body>

</html>
